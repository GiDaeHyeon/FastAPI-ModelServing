user  nginx;worker_processes  1;# Error Log File Directoryerror_log  /var/log/nginx/error.log warn;pid        /var/run/nginx.pid;events {    worker_connections  1024;}http {    include       /etc/nginx/mime.types;    default_type  application/octet-stream;    # Log Format    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '                      '$status $body_bytes_sent "$http_referer" '                      '"$http_user_agent" "$http_x_forwarded_for"';    # Access Log File Directory    access_log  /var/log/nginx/access.log  main;    keepalive_timeout  65;    # Proxy Fprward    upstream myserver {        server http://fastapi-1:2157;        server http://fastapi-2:2158;    }    # Server    server {        listen 80;        location / {            proxy_pass http://myserver;        }    }}